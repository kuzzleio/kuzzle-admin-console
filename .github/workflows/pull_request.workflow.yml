name: Pull request checks

on: [pull_request]

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Run linter
        uses: ./.github/actions/lint

  test-login:
    name: Test Login
    needs: ['lint']
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start Kuzzle
        run: docker compose up --wait

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm run preview
          browser: chrome
          spec: test/e2e/cypress/integration/single-backend/login.spec.js

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-snapshots-login
          path: test/e2e/failed-test

  test-users:
    name: Test Users
    needs: ['lint']
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start Kuzzle
        run: docker compose up --wait

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm run preview
          browser: chrome
          spec: test/e2e/cypress/integration/single-backend/users.spec.js

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-snapshots-users
          path: test/e2e/failed-test

  test-roles:
    name: Test Roles
    needs: ['lint']
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start Kuzzle
        run: docker compose up --wait

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm run preview
          browser: chrome
          spec: test/e2e/cypress/integration/single-backend/roles.spec.js

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-snapshots-roles
          path: test/e2e/failed-test

  test-summary:
    name: Tests Summary
    needs: [lint, test-login, test-users, test-roles]
    if: always()
    runs-on: ubuntu-24.04
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test-login.result }}" = "failure" ] || \
             [ "${{ needs.test-users.result }}" = "failure" ] || \
             [ "${{ needs.test-roles.result }}" = "failure" ]; then
            echo "One or more tests failed"
            exit 1
          else
            echo "All tests passed!"
          fi