name: Pull request checks

on: [pull_request]

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Run linter
        uses: ./.github/actions/lint

  e2e-tests:
    name: E2E Test - ${{ matrix.spec }}
    needs: ['lint']
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        spec:
          - login.spec.js
          - users.spec.js
          - roles.spec.js

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Start Kuzzle
        run: docker compose up --wait

      - name: Start preview server
        run: npm run preview &
        env:
          PORT: 8080

      - name: Wait for preview server
        run: |
          timeout=30
          while ! nc -z localhost 8080; do
            if [ $timeout -le 0 ]; then
              echo "Timeout waiting for preview server"
              exit 1
            fi
            timeout=$((timeout-1))
            sleep 1
          done

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          spec: test/e2e/cypress/integration/single-backend/${{ matrix.spec }}
          install: false # Skip installation as we already did npm ci
          wait-on: 'http://localhost:8080'
          wait-on-timeout: 60

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-snapshots-${{ matrix.spec }}
          path: test/e2e/failed-test
