name: Pull request checks

on: [pull_request]

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Run linter
        uses: ./.github/actions/lint

  test-users:
    name: Test Users
    needs: ['lint']
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start Kuzzle
        run: |
          docker compose up --wait
          docker ps
          curl -v http://localhost:7512/_healthcheck

      - name: Build
        run: npm run build

      - name: Start preview server
        run: |
          # Start Vite preview with host binding
          npx vite preview --host 0.0.0.0 --port 8080 &
          echo $! > preview.pid

          # Wait for the server to be ready
          echo "Waiting for preview server..."
          timeout=30
          until curl -s http://localhost:8080 > /dev/null; do
            sleep 1
            timeout=$((timeout-1))
            if [ $timeout -eq 0 ]; then
              echo "Preview server failed to start"
              exit 1
            fi
          done
          echo "Preview server is ready!"

      - name: Run Cypress test
        run: |
          npx cypress run \
            --spec "test/e2e/cypress/integration/single-backend/users.spec.js" \
            --browser chrome \
            --config baseUrl=http://localhost:8080

      - name: Cleanup
        if: always()
        run: |
          if [ -f preview.pid ]; then
            kill $(cat preview.pid) || true
          fi

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-snapshots-users
          path: test/e2e/failed-test
