name: Dev branches push checks

on:
  push:
    branches:
      - 4-dev

env:
  NODE_VERSION: "20"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - uses: ./.github/actions/lint

  e2e-tests:
    name: E2E Cypress tests
    needs: ['lint']
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Start Kuzzle
        run: docker compose up --wait

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm run preview

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
            name: cypress-snapshots
            path: test/e2e/failed-test

  deploy-staging:
    name: Deploy Admin Console to staging - next-console.kuzzle.io
    needs: ['e2e-tests']
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - uses: ./.github/actions/deploy-to-s3
        with:
          REGION: us-west-2
          S3_BUCKET: next.console.kuzzle.io
          CLOUDFRONT_ID: E35G0B414M3IWU
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
