    .app-loading {

      left: 0;
      bottom: 0;
      right: 0;
      padding-top: 50px;
      height: 100%;
      overflow: auto
    }

    h1 {
      font-family: Ubuntu;
      color: #002835;
    }

    html {
      background-color: white
    }

    .app-loading>.card {
      display: inline-block;
      margin-left: 20px;
      box-sizing: border-box;
      font-family: Ubuntu;
      padding: 30px 40px;
      width: 400px;
      text-align: center;
      font-weight: 400;
      left: 50%;
      right: 50%;
      display: inline-block;
      background-color: #fff;
      transition: box-shadow .25s;
      text-transform: none;
      text-decoration: none;
      color: #002835;
      border-radius: 2px;
      box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12);
      font-size: 20px
    }

    .card:hover {
      color: #e94e77;
    }
