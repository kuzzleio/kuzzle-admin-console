sudo: required
group: edge
services:
- docker
env:
  global:
  - DOCKER_COMPOSE_VERSION=1.9.0
  - secure: 
  - CLOUDFRONT_DISTRIBUTION_ID=E12YL8EZVABYR0
  - BUCKET_NAME=dl.kuzzle.io
  - secure: 
  - secure: 
before_install:
- sudo sysctl -w vm.max_map_count=262144
addons:
  apt:
    packages:
    - python
    - python-pip
install:
- pip install awscli --upgrade --user
script:
- docker-compose -f test/e2e/docker-compose.yml -p e2e-chrome run backoffice npm run install_deps
- docker-compose -f test/e2e/docker-compose.yml -p e2e-chrome run backoffice npm run unit && npm run codecov
before_deploy:
- echo "Generate and push dist folder"
- rm -rf dist/*
- docker-compose -f test/e2e/docker-compose.yml -p e2e-chrome run backoffice npm run build
- npm run tar_dist
deploy:
  provider: npm
  skip_cleanup: true
  email: support@kuzzle.io
  api_key:
    secure: 
  on:
    repo: kuzzleio/kuzzle-backoffice
    branch: master

  provider: releases
  skip_cleanup: true
  api_key:
    secure: ""
  file: "kuzzle-admin-console.tar.gz"
  on:
    branch: master

after_deploy:
- aws s3 cp kuzzle-admin-console.tar.gz s3://$BUCKET_NAME/kuzzle-admin-console.tar.gz
- aws configure set preview.cloudfront true
- aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRIBUTION_ID
  --paths "/*"
