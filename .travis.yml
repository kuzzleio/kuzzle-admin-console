os: linux
dist: bionic

language: node_js
node_js:
  - '10'

cache:
  directories:
    - ~/.npm
    - ~/.cache
    - node_modules # NPM packages
env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - AWS_CLOUDFRONT_DISTRIBUTION_ID_DL=E12YL8EZVABYR0
    - AWS_CLOUDFRONT_DISTRIBUTION_ID_PROD=E2GPBJ9T0QR37G
    - AWS_CLOUDFRONT_DISTRIBUTION_ID_DEV=E35G0B414M3IWU
    - AWS_S3_BUCKET_DL=dl.kuzzle.io
    - AWS_S3_BUCKET_PROD=console.kuzzle.io
    - AWS_S3_BUCKET_DEV=next.console.kuzzle.io
    - AWS_S3_REGION=us-west-2

stages:
  - lint
  - tests
  - build & deploy

jobs:
  include:
    # ---------------------------------------
    # Linter
    # ---------------------------------------
    - stage: lint
      name: 'Linter'
      script:
        - npm install
        - npm run lint

    # ---------------------------------------
    # End-to-end Testing
    # ---------------------------------------
    - stage: tests
      name: 'End to end Tests - v1'

      services:
        - docker

      before_install:
        - sudo sysctl -w vm.max_map_count=262144
      
      install:
        - npm ci
        - cd test/e2e/run-test; npm ci; cd -

      script:
        - npm run e2e -- --backend=1
      
    - stage: tests
      name: 'End to end Tests - v2'

      services:
        - docker

      before_install:
        - sudo sysctl -w vm.max_map_count=262144
      
      install:
        - npm ci
        - cd test/e2e/run-test; npm ci; cd -
      
      script:
        - npm run e2e -- --backend=2
      
    - stage: tests
      name: 'End to end Tests - Multi-backend'

      services:
        - docker

      before_install:
        - sudo sysctl -w vm.max_map_count=262144
      
      install:
        - npm ci
        - cd test/e2e/run-test; npm ci; cd -
      
      script:
        - npm run e2e -- --backend=multi

    # ---------------------------------------
    # Regular Build & Deploy
    # ---------------------------------------
    # next.console.kuzzle.io/kuzzle-v2
    # ---------------------------------------
    - stage: build & deploy
      name: 'Build & Deploy to next-console.kuzzle.io'

      if: type != pull_request && branch = 4-dev

      addons:
        apt:
          packages:
            - python
            - python-pip

      install:
        - pip install awscli --upgrade --user

      script:
        - npm ci
        - npm run build

      before_deploy:
        - ~/.local/bin/aws s3 rm s3://$AWS_S3_BUCKET_DEV --recursive --region $AWS_S3_REGION

      deploy:
        provider: s3
        access_key_id: $AWS_ACCESS_KEY_ID
        secret_access_key: $AWS_SECRET_ACCESS_KEY
        bucket: $AWS_S3_BUCKET_DEV
        local_dir: dist
        skip_cleanup: true
        region: $AWS_S3_REGION
        on:
          all_branches: true

      after_deploy:
        - ~/.local/bin/aws cloudfront create-invalidation --distribution-id $AWS_CLOUDFRONT_DISTRIBUTION_ID_DEV --paths "/*"