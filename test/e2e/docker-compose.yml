version: '2'

services:
  kuzzle:
    image: kuzzleio/kuzzle
    ports:
      - '7512:7512'
    cap_add:
      - SYS_PTRACE
    depends_on:
      - redis
      - elasticsearch
    environment:
      - kuzzle_services__db__client__host=http://elasticsearch:9200
      - kuzzle_services__internalCache__node__host=redis
      - kuzzle_services__memoryStorage__node__host=redis
      - NODE_ENV=production

  redis:
    image: redis:3.2

  elasticsearch:
    image: kuzzleio/elasticsearch:5.4.1
    ulimits:
      nofile: 65536
    environment:
      - cluster.name=kuzzle
      - 'ES_JAVA_OPTS=-Xms1024m -Xmx1024m'

  adminconsole:
    image: node:8
    ports:
      - '3000:3000'
    working_dir: /var/app
    command: sh -c 'npm i && npm run dev'
    volumes:
      - '../../:/var/app'
    depends_on:
      - kuzzle
